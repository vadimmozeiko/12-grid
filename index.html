<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h2>HEADER</h2>
        <div class="header_boxes">
            <div class="logo">LOGO</div>
            <div class="nav">NAV</div>
            <div class="socials">SOC</div>
        </div>
    </header>
    <section class="hero"><h2>HERO</h2></section>
    <section class="ads"><h2>ADS</h2></section>
    <section class="services">
        <h2>SERVICES</h2>
        <div class="services_boxes">
            <div class="service-box"></div>
            <div class="service-box"></div>
            <div class="service-box"></div>
        </div>
    </section>
    <section class="freelance">
        <h2>FREELANCE</h2>
    </section>
    <section class="testimonials">
        <h2>TESTIMONIALS</h2>
        <div class="testimonials_boxes">
            <div class="testimonials-box"></div>
            <div class="testimonials-box"></div>   
        </div>
    </section>
    <footer class="footer"><h2>FOOTER</h2></footer>
</body>
</html>
